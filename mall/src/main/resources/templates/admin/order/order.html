    <script>
        var mallGrid;

        $(function() {
            mallGrid = $("div#orderList").Grid({
              columns: [
                {id: "id", name: "ÏÉÅÌíà Î≤àÌò∏", width: "50px"},
                {id: "name", name: "ÏÉÅÌíàÎ™Ö", width: "150px"},
                {id: "price", name: "Í∞ÄÍ≤©", width: "100px"},
                {id: "createdDtm", name: "ÏÉùÏÑ±Ïùº", width: "200px"},
                {id: "createId", name: "ÏÉùÏÑ±Ïûê", width: "100px"},
              ],
              data: [],
              sort: true,
              language: {
                search: {
                  'placeholder': 'üîç Í≤ÄÏÉâÏ§ë...'
                },
                pagination: {
                  'previous': '‚¨ÖÔ∏è',
                  'next': '‚û°Ô∏è',
                  'showing': 'üòÉ Î≤àÌò∏',
                  'to': '~',
                  'of': ', Ï¥ù',
                  'results': () => 'Í±¥'
                },
                loading: 'Loading...',
                noRecordsFound: 'Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§.',
                error: 'Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌïòÏòÄÏäµÎãàÎã§.'
              }
            });
        });

        // Ï°∞Ìöå
        function searchOrderList() {
            var formData = $('#searchForm').serialize();

            mallGrid.updateConfig({
              server: {
                url: '/admin/product/list?' + formData,
                then: res => res.rows.map(row => [row.id, row.name, row.price, row.createdDtm, row.createId]),
                total: res => res.records,
              },
              pagination: {
                limit: 5,
                server: {
                  url: (prev, page, limit) => `${prev}&rows=${limit}&page=${page + 1}`
                }
              },
              sort: {
                server: {
                  url: (prev, columns) => {
                   if (!columns.length) return prev + '&sidx=id&sord=asc';

                   const col = columns[0];
                   const dir = col.direction === 1 ? 'asc' : 'desc';
                   let colName = ['id', 'name', 'price', 'createdDtm', 'createId'][col.index];

                   return `${prev}&sidx=${colName}&sord=${dir}`;
                  }
                }
              }
            }).forceRender();
        }
    </script>
