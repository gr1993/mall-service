<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mall/layout/layout :: layout(~{::title},~{::main}, ~{::link})}"
      lang="ko"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>

    <link rel="stylesheet" href="/css/mall/productDetail.css" />
</head>
<body>

<!-- 메인 컨텐츠 -->
<main class="main-content container mt-4">
    <!-- 상품 상세 페이지 -->
    <div class="container product-detail">
        <!-- 상품 이미지 -->
        <div class="product-image col-md-6">
            <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" alt="상품 이미지">
        </div>
        <!-- 상품 정보 -->
        <div class="product-info col-md-6">
            <h1>상품명</h1>
            <p class="price">₩35,000</p>
            <p>이 상품은 고품질로 제작되어 오랫동안 사용할 수 있습니다. 현대적인 디자인과 높은 내구성을 갖추고 있습니다.</p>
            <div class="d-flex align-items-center">
                <label for="quantity" class="me-2">수량:</label>
                <input id="quantity" type="number" class="form-control quantity-selector" value="1" min="1" onchange="updateTotalPrice()">
            </div>
            <!-- 총 금액 표시 -->
            <p id="total-price" class="total-price">총 금액: ₩35,000</p>
            <div class="mt-3">
                <button class="btn btn-primary btn-lg me-2">구매하기</button>
                <button class="btn btn-secondary btn-lg">장바구니</button>
            </div>
        </div>
    </div>

    <!-- 상세 설명 -->
    <div class="container description">
        <h3>상세 설명</h3>
        <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" alt="상세 설명 이미지">
    </div>
</main>

</body>
</html>
