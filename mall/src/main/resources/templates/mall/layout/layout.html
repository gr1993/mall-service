<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, link, script)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">

  <title th:replace="${title}">박신사</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/mall/mainContent.css" />

  <!-- 상단바 css -->
  <style th:replace="~{mall/layout/topNav.html :: style}"></style>

  <!-- 메인 css -->
  <link th:replace="${link}"></link>

  <!-- 푸터 css-->
  <style th:replace="~{mall/layout/footer.html :: style}"></style>
</head>
<body>

<!-- 상단바 -->
<nav th:replace="~{mall/layout/topNav.html :: nav}"></nav>

<!-- 컨텐츠 -->
<main th:replace="${content}"></main>

<!-- 푸터 -->
<footer th:replace="~{mall/layout/footer.html :: footer}"></footer>

<!-- spinner -->
<div th:replace="~{common/component/spinner.html :: div}"></div>
<script th:replace="~{common/component/spinner.html :: script}"></script>

<!-- toast -->
<div th:replace="~{common/component/toast.html :: div}"></div>

<!-- Bootstrap 5 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

<script src="/js/fetchApi.js"></script>
<script src="/js/cart.js"></script>
<script>
  var cart;
  $(function() {
    cart = new Cart();
  });
</script>

<div th:if="${script != null}">
  <script th:replace="${script}"></script>
</div>
</body>
</html>
