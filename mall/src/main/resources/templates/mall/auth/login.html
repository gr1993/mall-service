<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mall/layout/layout :: layout(~{::title},~{::main}, ~{::link}, null)}"
      lang="ko"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/css/mall/login.css" />
</head>
<body>

<!-- 메인 컨텐츠 -->
<main class="main-content container mt-4">
    <!-- 로그인 폼 -->
    <div class="container login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="button" class="btn-login" onclick="login();">로그인</button>
        </form>

        <div class="text-center">
            <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
            <p><a href="#">비밀번호 찾기</a></p>
        </div>
    </div>

    <script>
        function login() {
            const csrfToken = $("meta[name='_csrf']").attr("content");
            const csrfHeader = $("meta[name='_csrf_header']").attr("content");

            const formData = $('#loginForm').serialize();

            fetchPost({
              url : '/login',
              headers : {
                [csrfHeader] : csrfToken
              },
              data : formData,
              simpleForm : true,
              success : async function(response) {
                alert("로그인에 성공");
              },
              fail : async function(response) {
                alert("[[#{admin.login}]]");
              }
            });
        }
    </script>
</main>

</body>
</html>
